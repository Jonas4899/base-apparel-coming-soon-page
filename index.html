<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <section class="content">
    <header class="header">
      <img src="./images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main class="main">
      <!-- <img src="./images/hero-mobile.jpg" alt="hero mobile" class="main__hero-mobile"> -->
      <h1 class="main__title"><span class="main__title--red">WE'RE</span> COMING SOON</h1>
      <p class="main__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="/" class="main__form">
        <input type="email" name="email" id="email" class="main__form-email" placeholder="Email Address">
        <button class="main__form-button">
          <img src="./images/icon-arrow.svg" alt="Arrow icon" class="main__form-button-image">
        </button>
      </form>
    </main>
  </section>
  <section class="hero">
    <img src="./images/hero-desktop.jpg" alt="Hero image" class="hero__image">
  </section>
</body>
</html>
